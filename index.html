<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Minority</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Dark Mode Palette
              'brand-primary': '#0A0F1F',
              'brand-secondary': '#10182c',
              'brand-accent': '#00FFFF',
              'brand-accent-hover': '#7DFDFE',
              'brand-accent-secondary': '#F472B6',
              'brand-border': '#2c3b58',
              'brand-green': '#4ade80',
              'brand-red': '#f43f5e',
              'brand-text-primary': '#F0F4F8',
              'brand-text-secondary': '#94A3B8',

              // Light Mode Palette
              'brand-primary-light': '#F0F4F8',
              'brand-secondary-light': '#FFFFFF',
              'brand-border-light': '#D1D9E6',
              'brand-text-primary-light': '#10182c',
              'brand-text-secondary-light': '#475569',
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'gradient-flow': 'gradient-flow 8s ease infinite',
              'subtle-pulse': 'subtle-pulse 4s ease-in-out infinite',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'gradient-flow': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'subtle-pulse': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              }
            },
          },
        },
      }
    </script>
    <style>
      .dark body {
        background-color: #0A0F1F; /* brand-primary */
        background-image: radial-gradient(circle at 15% 15%, rgba(0, 255, 255, 0.1) 0%, transparent 30%),
                          radial-gradient(circle at 85% 80%, rgba(244, 114, 182, 0.1) 0%, transparent 40%);
        background-attachment: fixed;
      }
      
      body {
        background-color: #F0F4F8; /* brand-primary-light */
        background-attachment: fixed;
        transition: background-color 0.3s ease;
      }

      /* Animated Gradient Text for Hero Title */
      .animate-gradient-text {
        background-image: linear-gradient(90deg, #10182c, #475569, #00FFFF, #F472B6, #10182c);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-flow 10s ease infinite;
      }
      
      .dark .animate-gradient-text {
         background-image: linear-gradient(90deg, #F0F4F8, #FFFFFF, #00FFFF, #F472B6, #F0F4F8);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #10182c; /* brand-secondary */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #2c3b58; /* brand-border */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #00FFFF; /* brand-accent */
      }

      ::-webkit-scrollbar-track {
        background: #F0F4F8; /* brand-primary-light */
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D9E6; /* brand-border-light */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
  }
}
</script>
</head>
  <body class="bg-brand-primary-light dark:bg-brand-primary text-brand-text-primary-light dark:text-brand-text-primary antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
